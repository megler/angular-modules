<div (click)="onCloseClick()" class="ui dimmer active">
  <div (click)="$event.stopPropagation()" class="ui modal active">
    <i (click)="onCloseClick()" class="close icon"></i>
    <div class="header">Profile Picture</div>
    <div class="image content">
      <div class="ui medium image">
        <img src="/images/avatar/large/chris.jpg" />
      </div>
      <div class="description">
        <div class="ui header"><ng-content select="[modalTitle]"></ng-content></div>
        <ng-content></ng-content>
      </div>
    </div>
    <div class="actions">
      <div (click)="onCloseClick()" class="ui black deny button">Nope</div>
      <div (click)="onCloseClick()" class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div>
  </div>
</div>
